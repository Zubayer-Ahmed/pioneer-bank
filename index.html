<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pioneer-bank</title>
    <link rel="stylesheet" href="css/bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="login-area">
        <h1 class="center-text">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>  
            <input type="text" name="" class="form-control" placeholder="Enter Your Email" id="">   
            <input type="password" class="form-control mt-4" placeholder="Enter Your Password" name="" id="">
            <button id="login-button" class="btn btn-success mt-4" type="submit">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h1>$ <span id="current-deposit">000</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class=" withdraw status">
                    <h5>Withdraw</h5>
                    <h1>$ <span id="current-withdraw">000</span></h1>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h1>$ <span id="current-balance">1200</span></h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input type="text" id="deposit-amount" class="form-control mt-4" placeholder="$ amount you want to deposit.">
                    <button id="add-deposit" class="btn btn-success mt-4">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input type="text" id="withdraw-amount" class="form-control mt-4" placeholder="$ amount you want to withdraw.">
                    <button id="add-withdraw" class="btn btn-success mt-4">Withdraw</button>
                </div>
            </div>
        </div>
    </div>
    <script>
        // login button event handler
        const loginBtn = document.getElementById("login-button");
        loginBtn.addEventListener("click", function(){
            const loginArea = document.getElementById("login-area");
            loginArea.style.display = "none";
            const transactionArea = document.getElementById("transaction-area");
            transactionArea.style.display = "block";
        })
        // deposit button event handler
        const depositBtn = document.getElementById("add-deposit");
        depositBtn.addEventListener("click", function(){
            const depositNumber = getInputNumber("deposit-amount");

            updateSpanText("current-deposit", depositNumber);
            updateSpanText("current-balance", depositNumber);

            document.getElementById("deposit-amount").value = "";

        })
        // withdraw button event handler
        const deductWithdraw = document.getElementById("add-withdraw");
        deductWithdraw.addEventListener("click", function(){
            const withdrawAmountNumber = getInputNumber("withdraw-amount");

            updateSpanText("current-withdraw", withdrawAmountNumber);
            updateSpanText("current-balance", -1 * withdrawAmountNumber);

            document.getElementById("withdraw-amount").value = "";
        })

        function getInputNumber(id){
            const amount = document.getElementById(id).value;
            const amountNumber = parseFloat(amount);
            return amountNumber;
        }

        function updateSpanText(id, depositNumber){
            const current = document.getElementById(id).innerText;
            const currentNumber = parseFloat(current);
            const totalAmount = depositNumber + currentNumber;
            document.getElementById(id).innerText = totalAmount;
        }
    </script>
</body>
</html>
